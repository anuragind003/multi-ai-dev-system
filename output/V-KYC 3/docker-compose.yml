version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: vkyc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vkyc_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Command to run the application, overriding Dockerfile CMD for development
    # In production, you might stick to the Dockerfile CMD for gunicorn
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload # For development with hot-reloading

volumes:
  postgres_data: