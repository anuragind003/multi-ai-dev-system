# .pre-commit-config.yaml
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500'] # Max file size 500KB
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main] # Prevent direct commits to main

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=120]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=E203,W503] # E203: whitespace before ':', W503: line break before binary operator

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-r, backend/app/, -ll, MEDIUM, -ii, HIGH, -s, B101] # Run on app code, medium severity, high confidence, skip B101 (assert_used)