apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-app-ingress
  annotations:
    # Example annotations for Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Enforce HTTPS
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # For automatic TLS with cert-manager
spec:
  ingressClassName: nginx # Specify your Ingress Controller class
  tls:
    - hosts:
        - api.yourdomain.com # Replace with your domain
      secretName: fastapi-app-tls # Kubernetes Secret to store TLS certificate
  rules:
    - host: api.yourdomain.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-app-service # Name of your Kubernetes Service
                port:
                  number: 80 # Port of your Kubernetes Service