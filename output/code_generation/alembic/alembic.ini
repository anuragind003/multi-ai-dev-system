# alembic/alembic.ini
# Alembic configuration file.

[alembic]
script_location = %(here)s
sqlalchemy.url = postgresql://vkyc_user:vkyc_password@localhost:5432/vkyc_db
# Set to true to run migrations in a transaction
# transactional_migrations = true
# Output verbose information for debugging
# verbose = false
# Don't prompt for confirmation on destructive actions
# prompt_for_migration = false

[logging]
level = INFO
format = %(levelname)s:%(name)s:%(message)s
datefmt = %H:%M:%S

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy

[logger_alembic.runtime.migration]
level = INFO
handlers =
qualname = alembic.runtime.migration

[logger_alembic.runtime.environment]
level = INFO
handlers =
qualname = alembic.runtime.environment

[logger_alembic.command]
level = INFO
handlers =
qualname = alembic.command

[logger_alembic.util]
level = INFO
handlers =
qualname = alembic.util