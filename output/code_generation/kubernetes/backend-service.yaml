# Kubernetes Service for the FastAPI Backend Application

apiVersion: v1
kind: Service
metadata:
  name: fastapi-backend-service
  labels:
    app: fastapi-backend
    tier: backend
spec:
  selector:
    app: fastapi-backend # Selects pods with this label
    tier: backend
  ports:
    - protocol: TCP
      port: 80 # Port the service exposes (e.g., for Ingress or other services)
      targetPort: 8000 # Port the container listens on
  type: ClusterIP # Default type, makes the service only reachable within the cluster

# Optional: If you want to expose it externally directly (not recommended for production without a proper Ingress/Load Balancer)
