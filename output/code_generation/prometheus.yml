global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093 # Replace with your Alertmanager service address

rule_files:
  # - "alert.rules" # Example: Define custom alerting rules here

scrape_configs:
  # Scrape configuration for the FastAPI application
  - job_name: 'fastapi_app'
    # metrics_path defaults to /metrics
    static_configs:
      - targets: ['app:8000'] # 'app' is the service name in docker-compose

  # Scrape configuration for Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Example: Node Exporter (for host-level metrics)
  # - job_name: 'node_exporter'
  #   static_configs:
  #     - targets: ['node_exporter:9100'] # Replace with your node_exporter host

  # Example: cAdvisor (for container-level metrics)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080'] # Replace with your cAdvisor host