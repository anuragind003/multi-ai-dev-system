# Grafana Datasource Provisioning
# This file tells Grafana how to connect to Prometheus.

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090 # 'prometheus' is the service name in docker-compose.prod.yml
    access: proxy
    isDefault: true
    editable: true
    version: 1
    # You can add basic auth or other security settings here if Prometheus requires it
    # basicAuth: false
    # basicAuthUser:
    # basicAuthPassword:
    # tlsAuth: false
    # withCredentials: false
    # secureJsonData:
    #   tlsAuthWithCACert: true
    # jsonData:
    #   tlsAuth: true
    #   tlsAuthWithCACert: true
    #   tlsSkipVerify: true