[alembic]
script_location = backend/migrations
file_template = %%(rev)s_%%(slug)s

# The sqlalchemy.url setting is used by 'alembic revision --autogenerate' and 'alembic upgrade'.
# It can be overridden by the ALCHEMY_URL environment variable or by the env.py script.
# For development, we can put a default here. In production, it's usually set via env.py
# to pick up the actual database URL from the Flask app's configuration.
sqlalchemy.url = postgresql://cdp_user:cdp_password@localhost:5432/cdp_db

# revision identifiers go from this many length to this many length
revision_environment = false
revision_length = 32

# version location specification; this can be a comma-separated list of multiple locations.
# The default is %(script_location)s/versions.
version_locations = %(script_location)s/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =

[logger_alembic]
level = INFO
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5s [%(name)s] %(message)s
datefmt = %H:%M:%S