version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: cdp_db
    restart: always
    environment:
      POSTGRES_DB: cdp_db
      POSTGRES_USER: cdp_user
      POSTGRES_PASSWORD: cdp_password
    volumes:
      - cdp_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdp_user -d cdp_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cdp_backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://cdp_user:cdp_password@db:5432/cdp_db
      SECRET_KEY: a_very_secret_key_for_development_only_change_this_in_prod
    depends_on:
      db:
        condition: service_healthy
    command: flask run --host 0.0.0.0 --port 5000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cdp_frontend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Exclude node_modules from host mount to prevent issues
    environment:
      VUE_APP_BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    command: npm run serve

volumes:
  cdp_db_data: