[alembic]
# path to migration scripts
script_location = migrations

# template used to generate new revision files.
# The default is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# revision identifiers should start with a letter.
# revision_environment = false

# version location specification; can be multiple.
# version_locations = %(here)s/migrations

# autogenerate - set to true to enable generation of migrations
# based on model changes.
autogenerate = true

# The URL to the database. This is the default for local development.
# In production, this should typically be overridden by an environment variable
# or a more robust configuration management system.
# The `env.py` script will read this value.
sqlalchemy.url = postgresql://user:password@db:5432/cdp_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s