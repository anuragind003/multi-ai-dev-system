; config/database.ini
; Database connection configuration for different environments.
; Sensitive information should be managed securely (e.g., environment variables, secrets management).

[postgresql]
host = localhost
port = 5432
database = vkyc_db
user = vkyc_user
password = vkyc_password

[postgresql_test]
host = localhost
port = 5432
database = vkyc_test_db
user = vkyc_user
password = vkyc_password

[alembic]
script_location = alembic
sqlalchemy.url = postgresql://vkyc_user:vkyc_password@localhost:5432/vkyc_db
# For test environment, you might change this in alembic.ini or via CLI
# sqlalchemy.url = postgresql://vkyc_user:vkyc_password@localhost:5432/vkyc_test_db