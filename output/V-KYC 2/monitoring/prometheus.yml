global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules

# A list of scrape configurations.
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the FastAPI application
  - job_name: 'fastapi_app'
    metrics_path: '/metrics' # The endpoint where metrics are exposed
    static_configs:
      - targets: ['app:8000'] # 'app' is the service name in docker-compose

  # Scrape Node Exporter for host-level metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100'] # 'node_exporter' is the service name

  # Scrape cAdvisor for container-level metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080'] # 'cadvisor' is the service name