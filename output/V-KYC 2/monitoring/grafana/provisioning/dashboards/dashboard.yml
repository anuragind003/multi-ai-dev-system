apiVersion: 1

providers:
  - name: 'FastAPI App Dashboards'
    orgId: 1
    folder: '' # Optional: specify a folder name if you want to organize dashboards
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards # Path inside the Grafana container where dashboards are mounted
      # Example of how to include subfolders if you had them:
      # folder: 'FastAPI'
      # folderUid: 'fastapi_dashboards'