apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090 # 'prometheus' is the service name in docker-compose
    access: proxy
    isDefault: true
    editable: true
    version: 1
    # Basic auth (optional, if Prometheus requires it)
    # basicAuth: false
    # basicAuthUser:
    # basicAuthPassword:
    # TLS config (optional)
    # tlsAuth: false
    # tlsAuthWithCACert: false
    # tlsSkipVerify: false