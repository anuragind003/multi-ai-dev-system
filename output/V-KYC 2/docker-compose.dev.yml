version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # Use command for development to enable hot-reloading
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    # Use command for development to enable hot-reloading
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overwriting container's
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # React dev server needs to know where the API is
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge