apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80 # Service port
      targetPort: 8000 # Container port
  type: ClusterIP # Use ClusterIP for internal access, typically behind an Ingress
  # For external access, you might use:
  # type: LoadBalancer # For cloud provider Load Balancer
  # type: NodePort # To expose on a specific port on each node (less common for production)