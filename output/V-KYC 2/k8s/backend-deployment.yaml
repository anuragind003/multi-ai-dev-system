apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2 # Number of desired replicas for high availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your_github_username/fastapi-backend:latest # Replace with your actual image and tag
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets # Kubernetes Secret name
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_URL
            - name: CORS_ORIGINS
              value: "https://your-domain.com" # Adjust for production frontend URL
            - name: GUNICORN_WORKERS
              value: "4" # Number of Gunicorn workers
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe: # Checks if the container is still running and responsive
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe: # Checks if the container is ready to serve traffic
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001 # Matches the appuser UID in Dockerfile
            capabilities:
              drop:
                - ALL
      # Optional: ImagePullSecrets if using a private registry other than GHCR with default token
      # imagePullSecrets:
      #   - name: regcred