apiVersion: v1
kind: Secret
metadata:
  name: cdp-db-secret
  namespace: ltfs-cdp # Assuming a dedicated namespace for the LTFS CDP project
type: Opaque
data:
  # PostgreSQL database username for the CDP system
  # Example value: cdp_user (base64 encoded)
  POSTGRES_USER: Y2RwX3VzZXI=

  # PostgreSQL database password for the CDP system
  # Example value: supersecurepassword (base64 encoded)
  POSTGRES_PASSWORD: c3VwZXJzZWN1cmVwYXNzd29yZA==

  # PostgreSQL database name for the CDP system
  # Example value: cdp_db (base64 encoded)
  POSTGRES_DB: Y2RwX2Ri

  # Note: In a production environment, it is highly recommended to use an external
  # secret management solution (e.g., HashiCorp Vault, AWS Secrets Manager, Azure Key Vault,
  # Google Secret Manager, or Kubernetes External Secrets operator) instead of
  # storing sensitive data directly in YAML files. This file is for development/testing purposes.