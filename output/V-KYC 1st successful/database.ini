; database.ini
; Configuration file for PostgreSQL database connection and settings.

[postgresql]
host = localhost
port = 5432
database = vkyc_db
user = vkyc_user
password = secure_password_123

[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://%(user)s:%(password)s@%(host)s:%(port)s/%(database)s

[database_settings]
; Max number of concurrent connections to the database
max_connections = 100

; Amount of memory used for shared memory buffers
shared_buffers = 256MB

; Amount of memory used by each database session for private work areas
work_mem = 4MB

; Amount of memory used for sorting and hashing
maintenance_work_mem = 64MB

; Minimum amount of free disk space required to allow writes
min_wal_size = 80MB
max_wal_size = 1GB

; How often the autovacuum daemon should wake up
autovacuum_naptime = 1min

; Log queries that take longer than this many milliseconds
log_min_duration_statement = 500

; Log all connections and disconnections
log_connections = on
log_disconnections = on

; Log all statements
; log_statement = 'all' ; Use with caution in production, can generate large logs